<!-- This  HTML code is for Facebook login page  -->

<!-- This is the cdn path of Tailwind css - <script src="https://cdn.tailwindcss.com"></script> -->

<!--This page is built with the help of Tailwind css  -->


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook - log in or sign up</title>

    <link rel="stylesheet" href="input.css" />
    <link rel="icon" type="image/png" href="icon.png" />
  </head>
  <body class="bg-gray-100">
    <div class="container mt-40 flex mx-auto items-center justify-center">
      <div class="left w-1/3 mx-14">
        <img class="w-80" src="image.svg" alt="image" />
        <p class="text-3xl mx-8 -mt-2">
          Facebook help you to connect and share with the people in your life.
        </p>
      </div>
      <div
        class="right flex flex-col bg-white p-8 rounded-xl w-1/4 text-lg relative"
      >
        <input
          class="px-4 h-12 my-2 border border-1 outline-blue-600 border-gray-200 rounded-lg"
          type="text"
          placeholder="Email address or phone number"
        />
        <input
          class="px-4 h-12 my-2 border border-1 outline-blue-600 border-gray-200 rounded-lg"
          type="password"
          placeholder="Password"
        />
        <button
          class="bg-blue-600 hover:bg-blue-700 text-white my-2 py-3 rounded-md font-bold"
        >
          Log in
        </button>
        <span
          class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline"
          >Forgotten password</span
        >
        <hr class="my-2" />
        <button
          class="my-2 bg-green-600 hover:bg-green-700 text-white py-3 px-4 mx-auto rounded-md font-bold w-fit"
        >
          Create New Account
        </button>
        <span class="absolute -bottom-12 text-sm">
          <span class="font-bold hover:underline cursor-pointer"
            >Create a Page</span
          >
          for a celebrity,brand or business.</span
        >
      </div>
    </div>
  </body>
</html>
